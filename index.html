<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <title>Country App</title>
        <style>
            .col-3 img {
                height: 120px;
            }
        </style>
    </head>
    <body>
        <div class="container my-5">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="input-group">
                        <input
                            type="text"
                            id="textSearch"
                            class="form-control"
                        />
                        <button
                            id="btnSearch"
                            type="button"
                            class="btn btn-primary"
                        >
                            Install
                        </button>
                    </div>
                </div>
            </div>
            <div class="card mb-3" id="country-details"></div>
            <div class="card mb-3">
                <div class="card-header">Neighbor Countries</div>
                <div class="card-body">
                    <div class="row" id="neigborCountries"></div>
                </div>
            </div>
        </div>

        <script>
            document
                .querySelector("#btnSearch")
                .addEventListener("click", () => {
                    let textValue = document.querySelector("#textSearch").value;
                    getCountry(textValue);
                });

            function getCountry(country) {
                // promise version
                fetch(`https://restcountries.com/v3.1/name/${country}`)
                    .then((response) => response.json())
                    .then((data) => {
                        renderCountry(data[0]);
                        const neighborCountries = data[0].borders.toString();
                        return fetch(
                            `https://restcountries.com/v3.1/alpha?codes=${neighborCountries}`
                        );
                    })
                    .then((response) => response.json())
                    .then((data) => renderNeighbors(data));
            }
            function renderCountry(data) {
                let html = `

                    <div class="card-header">Results</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <img src="${
                                    data.flags.png
                                }" alt="" class="img-fluid" />
                            </div>
                            <div class="col-8">
                                <h3 class="card-title">${data.name.common}</h3>
                                <hr />
                                <div class="row">
                                    <div class="col-4">Population:</div>
                                    <div class="col-8">
                                         ${(data.population / 1000000).toFixed(
                                             1
                                         )}
                                        </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Language:</div>
                                    <div class="col-8">${Object.values(
                                        data.languages
                                    )}</div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Capital:</div>
                                    <div class="col-8">${data.capital[0]}</div>
                                </div>

                                  <div class="row">
                                    <div class="col-4">Currency:</div>
                                    <div class="col-8">${
                                        Object.values(data.currencies)[0].name
                                    } (${
                    Object.values(data.currencies)[0].symbol
                })</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                document.querySelector("#country-details").innerHTML = html;
            }

            function renderNeighbors(data) {
                let html = "";
                for (let i = 0; i < data.length; i++) {
                    html += `
                    <div class="col-3 mt-2" onclick="displaySelected(this)" item-index='${i}'  >

                        <div class="card">
                           <img src="${data[i].flags.png}" class="card-img-top">
                           <div class="card-body">

                            <h6 class="card-title">${data[i].name.common}</h6>
                            </div>
                        </div>

                    </div>

                    `;
                }
                document.querySelector("#neigborCountries").innerHTML = html;
            }

            function displaySelected(item) {
                let allNeighbors = document.querySelectorAll(".col-3 h6");

                for (let i = 0; i < allNeighbors.length; i++) {
                    if (item.getAttribute("item-index") == i) {
                        document.querySelector("#textSearch").value =
                            allNeighbors[i].innerHTML;
                        return getCountry(allNeighbors[i].innerHTML);
                    }
                }
            }
        </script>
    </body>
</html>
